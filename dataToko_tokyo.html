<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tokyo 3D Terrain</title>
    <script src="https://unpkg.com/deck.gl@8.9.26/dist.min.js"></script>
    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
      body { margin: 0; overflow: hidden; }
      #map { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      const map = new maplibregl.Map({
        container: 'map',
        style: 'https://demotiles.maplibre.org/style.json',
        center: [139.5, 35.6],
        zoom: 8,
        pitch: 60,
        bearing: -30
      });

      map.on('load', () => {
        const deckgl = new deck.DeckGL({
          canvas: 'deck-canvas',
          viewState: {
            longitude: 139.5,
            latitude: 35.6,
            zoom: 8,
            pitch: 60,
            bearing: -30
          },
          controller: true,
          layers: [
            new deck.TerrainLayer({
              id: 'terrain-layer',
              elevationData: 'https://your-host.com/Tokyo_DEM.tif', // ← あなたのGeoTIFFのURLに置き換えてください
              texture: null, // またはオルソ画像URL
              elevationDecoder: {
                rScaler: 1,
                gScaler: 0,
                bScaler: 0,
                offset: 0
              },
              bounds: [138.5, 34.8, 140.2, 36.0] // GEE Export時と同じ範囲
            })
          ],
          getTooltip: ({object}) => object && `標高: ${object.elevation}m`
        });

        map.addControl(new maplibregl.NavigationControl(), 'top-right');
      });
    </script>
  </body>
</html>
