<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GeoJsonLayer 表示テスト</title>
    <script src="https://unpkg.com/deck.gl@8.9.26/dist.min.js"></script>
    <style>
      body { margin: 0; }
      #map { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      new deck.DeckGL({
        container: 'map',
        mapStyle: 'https://basemaps.cartocdn.com/gl/positron-gl-style/style.json',
        initialViewState: {
          longitude: 140.1,
          latitude: 35.6,
          zoom: 8,
          pitch: 45,
          bearing: 0
        },
        controller: true,
        layers: [
          new deck.GeoJsonLayer({
            id: 'geojson-layer',
            data: 'https://aiit-2025-tobita-pt.github.io/geodata_test/data/export_land_price.geojson',
            filled: true,
            extruded: true,
            wireframe: true,
            getElevation: f => (f.properties.land_price_yen || 100000) / 100,
            getFillColor: [255, 140, 0, 180]
          })
        ]
      });
    </script>
  </body>
</html>
